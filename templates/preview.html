{% extends 'base.html' %}
{% from 'macro.html' import render_preview %}

{% block content %}
	<div class="row">
		<div class="col-lg-4">
			<form>
				<div class="form-group">
					<blockquote class="blockquote mb-0">
						<label for="Message">Message</label>
					</blockquote>
					<input 
					  autofocus
						type="text" 
						class="form-control" 
						value="{{message}}"
						name="message"
						autocomplete="off">
					<small class="form-text text-muted"> 
						Press Enter to Ask the pepper a question.
					</small>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="card answer">
				<div class="card-header">
					Reply: {{specialist_name}}
				</div>
				<div class="card-body">
					{{render_preview(json)}}
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="card answer">
				<div class="card-header">
					JSON
				</div>
				<div class="card-body">
					<pre>{{json | json_stringify}}</pre>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
